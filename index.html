<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <input id="calculator__display" placeholder="0"></input>
        <div class="btn">
            <div class="btn--first">
                <button class="btn__operation btn--add" value="+">+</button>
                <button class="btn__number btn--7" value="7">7</button>
                <button class="btn__number btn--4" value="4">4</button>
                <button class="btn__number btn--1" value="1">1</button>
                <button class="btn__number btn--0" value="0">0</button>
            </div>
            <div class="btn--second">
                <button class="btn__operation btn--divide" value="-">-</button>
                <button class="btn__number btn--8" value="8">8</button>
                <button class="btn__number btn--5" value="5">5</button>
                <button class="btn__number btn--2" value="2">2</button>
                <button class="btn__number btn--point" value=".">.</button>
            </div>
            <div class="btn--third">
                <button class="btn__operation btn--multiply" value="×">×</button>
                <button class="btn__number btn--9" value="9">9</button>
                <button class="btn__number btn--6" value="6">6</button>
                <button class="btn__number btn--3" value="3">3</button>
                <button class="btn__sign btn--c" value="C">C</button>
            </div>
            <div class="btn--fourth">
                <button class="btn__operation btn--division" value="÷">÷</button>
                <button class="btn__equal btn--equal" value="=">=</button>
            </div>
        </div>
    </div>
    </div>


    <script src="./js/calculator.js"></script>
</body>

</html>
